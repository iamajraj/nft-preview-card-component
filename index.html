<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="card">
        <div class="top">
          <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="" />
          <div class="overlay">
            <img src="./images/icon-view.svg">
          </div>
        </div>
        <div class="bottom">
          <h1 class="title">Equilibrium #3429</h1>
          <p class="desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="bottom-middle">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="date">
              <img src="./images/icon-clock.svg" alt="icon" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="bottom-creation">
            <img src="./images/image-avatar.png" alt="avatar" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>

    Coded by <a href="#">Aj Raj</a>.
  </div> -->
  </body>
</html>
